<html>
<!--This sample is not from the MS 70-480 study book. It's just something that I was playing around with-->
<head>
	<meta charset="UTF-8">
	<title>Drag and Drops</title>
	<style>
			.dropzone{
			width: 200px;
			height: 200px;
			margin-top: 100px;
			border: 1px solid;
			text-align: center;
			
		}
		.background{
		   background-image:url("data:image/svg+xml;utf8,
		  <svg xmlns='http://www.w3.org/2000/svg' version='1.1'
		       height='50px' width='120px'>
		    <text x='0' y='15' fill='red' font-size='20'>Drop Here</text>
		  </svg>");
		}
	</style>
	<script>
		function allowDrop(ev) {
    		ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
		    var element = document.getElementById(data);
		    ev.target.appendChild(document.getElementById(element.id));
		}
	window.onload = function(){
		

		
	}
	</script>
</head>
<body>
	<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img draggable="true" src="orange.jpg" ondragstart="drag(event)" alt="" id="orange1" style="position: relative"/>
	</div>
	<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
		<span class="background"></span>
	</div>
</body>
</html>
